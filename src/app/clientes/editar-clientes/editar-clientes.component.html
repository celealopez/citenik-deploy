<app-navbar></app-navbar>

<div class="container">
  <mat-card class="mat-elevation-z15">
    <mat-card-title>Editar Cliente</mat-card-title>

    <mat-form-field class="col-10" appearance="fill">
      <mat-label>Nombre Completo</mat-label>
      <input matInput [(ngModel)]="cliente.nombre" required />
    </mat-form-field>

    <mat-form-field color="primary" class="col-10" appearance="fill">
      <mat-label>cuit</mat-label>
      <input matInput [(ngModel)]="cliente.cuit" required />
    </mat-form-field>

    <mat-form-field class="col-10" appearance="fill">
      <mat-label>Elige una fecha</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        [(ngModel)]="cliente.fechaNacimiento"
        required
      />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker">
        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" class="text-start col-10">
      <mat-label>estado</mat-label>
      <mat-select [(ngModel)]="cliente.activo">
        <mat-option value="1"> activo </mat-option>
        <mat-option value="0"> inactivo </mat-option>
      </mat-select>
    </mat-form-field>
    <div>
      <a routerLink="/listaClientes">
        <button type="button" class="btn btn-danger">Cancelar</button>
      </a>
      <button class="btn btn-primary col-10" (click)="editarcliente(cliente)">
        Guardar
      </button>
    </div>
  </mat-card>
</div>
